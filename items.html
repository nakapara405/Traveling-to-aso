
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Items - Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Playfair+Display&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #fff7c9;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 20px;
      color: #584439;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      color: #584439;
      margin: 10px 0 20px; 
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-group {
      margin-bottom: 30px;
    }

    .toggle-btn {
      background-color: #584439; 
      color: white;
      border: none;
      padding: 10px 24px;
      margin: 0 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    .toggle-btn:hover {
      background-color: #3a8ca8;
    }

    .member-section {
      display: none;
    }

    .member-section.active {
      display: block;
    }

    .container-box {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border: 1.5px solid #584439;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 4px 10px rgba(88, 68, 57, 0.1);
      text-align: left;
    }

    
    .category-title {
      font-size: 18px;
      font-weight: bold;
      color: #584439;
      margin: 12px 0;
      border-bottom: 1px dashed #584439;
      padding: 8px 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    
   
    #shopping .category-title {
      cursor: pointer;
    }

    
    #shopping .category-title::after {
      content: '＋';
      font-size: 14px;
    }
    #shopping .category-title.open::after {
      content: 'ー';
    }

   
    #belongings .category-title {
      cursor: default;
    }

    
    #shopping .accordion-content {
      display: none;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .snack-list li {
      font-size: 16px;
      color: #333;
      margin-bottom: 6px;
      padding-left: 1.2em;
      position: relative;
    }
    .snack-list li::before {
      content: "・";
      position: absolute;
      left: 0;
      color: #584439;
      font-weight: bold;
    }

    .drink-list li {
      display: flex;
      justify-content: space-between; 
      align-items: baseline;
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      border-bottom: 1px solid #f2f2f2; 
      padding-bottom: 2px;
    }

    .item-name {
      padding-left: 1.2em;
      position: relative;
      flex: 1; 
    }

    .item-name::before {
      content: "・";
      position: absolute;
      left: 0;
      color: #584439;
      font-weight: bold;
    }

    .amount {
      color: #584439;
      font-weight: bold;
      text-align: right;
      margin-left: 10px;
      min-width: 80px; 
    }

    .checklist label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .checklist input[type="checkbox"] {
      accent-color: #584439;
      margin-right: 10px;
      transform: scale(1.2);
    }

    .caution-text {
      margin-top: 15px;
      font-size: 14px;
      color: #000000;
      font-weight: bold;
      line-height: 1.6;
    }

    .note {
      display: block;        
      font-size: 13px;
      color: #777;
      margin-left: 28px;      
      margin-top: 2px;        
    }
  </style>
</head>
<body>

  <h1>Items</h1>
  <p>※荷物少なめ、ボストンバックが望ましい</p>
  
  <div class="button-group">
  </div>

  <div id="belongings" class="member-section active">
    <div class="container-box">
      <div class="checklist">
        <div class="category-title" style="margin-top: 0; cursor: default;">日用品</div>
        <label><input type="checkbox">歯ブラシ</label>
        <label><input type="checkbox">ハンカチ</label>
        <label><input type="checkbox">ティッシュ</label>
        <label><input type="checkbox">眼鏡・コンタクト</label>
        <label><input type="checkbox">ドライヤー・ヘアアイロン</label>
        <label><input type="checkbox">シャンプー・コンディショナー</label>
        <label><input type="checkbox">洗顔料・メイク落とし・化粧品</label>
        <label><input type="checkbox">くし・整髪料</label>
        <label><input type="checkbox">生理用品</label>
        <label><input type="checkbox">常備薬</label>

        <div class="category-title" style="cursor: default;">電子機器</div>
        <label><input type="checkbox">スマホ</label>
        <label><input type="checkbox">充電器</label>
        <label><input type="checkbox">モバイルバッテリー</label>

        <div class="category-title" style="cursor: default;">衣類</div>
        <label><input type="checkbox">着替え</label>
        <label><input type="checkbox">下着・靴下</label>
        <label><input type="checkbox">パジャマ</label>
        <label><input type="checkbox">タオル</label>

        <div class="category-title" style="cursor: default;">貴重品</div>
        <label><input type="checkbox">財布(現金多めがいいかも)</label>
        <label><input type="checkbox">交通費</label>
        <label><input type="checkbox">保険証</label>

        <div class="category-title" style="cursor: default;">その他</div>
        <label><input type="checkbox">米１人2合(朝食用)</label>
        <label><input type="checkbox">学生証</label>
      </div>
    </div>
  </div>
</div>

  

</body>
</html>
